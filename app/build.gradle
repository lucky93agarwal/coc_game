apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.challengers.of.call"        minSdkVersion 18        targetSdkVersion 26        versionCode 19////11        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true        generatedDensities = []        multiDexEnabled true    }    lintOptions {        checkReleaseBuilds false        abortOnError false    }    buildTypes {        release {            minifyEnabled true            shrinkResources true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude 'META-INF/rxjava.properties'    }    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/adapter'] } }    useLibrary 'org.apache.http.legacy'    buildToolsVersion = '29.0.2'}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.android.material:material:1.0.0'    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'    implementation 'com.google.firebase:firebase-messaging:20.0.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation files('libs/ksoap2-android-assembly-2.4-jar-with-dependencies.jar')    implementation 'com.kaopiz:kprogresshud:1.2.0'    implementation 'com.github.bumptech.glide:glide:3.7.0'    implementation 'com.github.johnpersano:supertoasts:2.0'    implementation 'com.orhanobut:dialogplus:1.11@aar'    implementation 'com.facebook.android:facebook-android-sdk:4.42.0'    implementation 'com.google.android.gms:play-services-auth:17.0.0'    implementation 'com.google.firebase:firebase-core:17.0.1'//    implementation 'com.google.firebase:firebase-database:16.0.5'    implementation 'com.google.firebase:firebase-auth:18.1.0'//    implementation 'com.google.firebase:firebase-firestore:18.1.0'    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'com.karumi:dexter:4.2.0'    implementation 'com.intuit.sdp:sdp-android:1.0.5'    implementation 'com.intuit.ssp:ssp-android:1.0.6'    implementation 'com.evernote:android-job:1.3.0-rc1'    implementation 'com.firebase:firebase-jobdispatcher:0.6.0'    implementation 'de.hdodenhof:circleimageview:2.1.0'//    implementation 'com.google.android.gms:play-services-ads:18.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation('com.paytm:pgplussdk:1.4.4') {        transitive = true;    }    implementation 'com.facebook.shimmer:shimmer:0.4.0'    implementation 'com.mikepenz:iconics-core:2.8.1@aar'    implementation 'com.mikepenz:fontawesome-typeface:4.6.0.2@aar'    implementation('com.mikepenz:fastadapter:2.0.0@aar') {        transitive = true    }    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.squareup.retrofit2:adapter-rxjava:2.4.0'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'    implementation 'com.squareup.okhttp3:okhttp:3.10.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.7.0'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.jakewharton:butterknife:8.4.0'    implementation "com.github.skydoves:balloon:1.0.6"    implementation 'com.afollestad.material-dialogs:core:0.9.0.0'    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'    ///// dots progress bar    implementation 'com.agrawalsuneet.androidlibs:dotsloader:1.4'    implementation 'com.android.volley:volley:1.1.1'//    implementation 'io.github.inflationx:calligraphy3:3.1.1'//    implementation 'io.github.inflationx:viewpump:2.0.3'}apply plugin: 'com.google.gms.google-services'